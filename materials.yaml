      density: 15,
      viscosity: 9,
      dry_threshold: 0.01,
      max_compression: 2.0,
    },
    # fire_parameters: !FireParameters {
    #   fire_temperature: 150,
    #   ignition_temperature: 45,
    #   fire_hp: 15,
    # }
  }

- !Element {
    id: coal,
    ui_label: Coal,
    color: [0x09, 0x09, 0x09, 0xff],
    color_offset: 25,
    matter_type: Powder,
    fire_parameters: !FireParameters {
      fire_temperature: 200,
      ignition_temperature: 150,
      fire_hp: 300,
    }
  }

- !Element {
    id: wood,
    ui_label: Wood,
    color: [0x6a, 0x4b, 0x35, 0xff],
    color_offset: 50,
    matter_type: Static,
    fire_parameters: !FireParameters {
      fire_temperature: 125,
      ignition_temperature: 75,
      fire_hp: 100,
    }
  }

- !Element {
    id: steam,
    ui_label: Steam,
    color: [0x80, 0x80, 0x80, 0x99],
    color_offset: 0,
    matter_type: Gas
  }

- !Element {
    id: burning_gas,
    ui_label: Burning Gas,
    color: [0xff, 0x5a, 0x00, 0x99],
