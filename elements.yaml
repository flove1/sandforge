- !Element {
    id: sand,
    ui_label: Sand,
    color: [0xf2, 0xf1, 0xa3, 0xff], 
    color_offset: 40, 
    matter_type: Powder
  }

- !Element {
    id: water,
    ui_label: Water,
    color: [0x47, 0x7C, 0xB8, 0xBB],
    color_offset: 0, 
    matter_type: !Liquid {
      density: 10,
      viscosity: 6,
      dry_threshold: 0.0001,
      max_compression: 2.0,
    }
  }

- !Element {
    id: oil,
    ui_label: Oil,
    color: [0x3B, 0x31, 0x31, 0xDD],
    color_offset: 0, 
    matter_type: !Liquid {
      density: 5,
      viscosity: 6,
      dry_threshold: 0.0001,
      max_compression: 2.0,
    },
    fire_parameters: !FireParameters {
      fire_temperature: 150,
      ignition_temperature: 45,
      fire_hp: 15,
    }
  }

- !Element {
    id: lava,
    ui_label: Lava,
