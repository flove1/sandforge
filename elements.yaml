- !Element {
    id: steam,
    ui_label: Steam,
    color: [0x80, 0x80, 0x80, 0x99],
    color_offset: 0,
    matter_type: Gas
  }

- !Element {
    id: burning_gas,
    ui_label: Burning Gas,
    color: [0xff, 0x5a, 0x00, 0x99],
    color_offset: 0,
    matter_type: Gas,
    fire_parameters: !FireParameters {
      fire_temperature: 150,
      ignition_temperature: 30,
      fire_hp: 25,
    }
}

- !Reaction {
    probability: 0.5,
    input_element_1: lava,
    input_element_2: water,
    out_element_1: stone,
    out_element_2: steam,
}